name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web-api

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements-test.txt
          pip install fastapi==0.115.2 sqlalchemy==2.0.36 pydantic==2.9.2 \
            pydantic-settings==2.6.0 PyJWT==2.9.0 python-dotenv==1.0.1 \
            python-multipart==0.0.12 sqids==0.5.0 httpx>=0.27.0

      - name: Run tests
        run: python -m pytest tests/ -v

  frontend-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ai-scribe-app

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: ai-scribe-app/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npx vitest run
